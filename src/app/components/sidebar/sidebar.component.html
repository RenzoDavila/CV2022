<div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
  <ul *ngIf="(selectedPage$ | async)?.page == 'main'" class="nav nav-pills flex-column mb-auto">
    <div *ngFor="let item of main" class="sidebar-row">
      <li title="{{item.name}}" class="nav-item" *ngIf="!item.multiple" [ngClass]="{'active' : (selectedPage$ | async)?.subPage == item.tag}" (click)="changeSelected('main', item.tag, 'main')">
        <a *ngIf="!item.logoPropio" class="nav-link text-white" aria-current="page">
          <img alt="main.svg" title="{{item.name}}" src="assets/icon/main/main.svg" height="16"> {{item.description}}
        </a>
        <a *ngIf="item.logoPropio" class="nav-link text-white align-middle" aria-current="page">
          <img alt="{{item.tag}}.svg" title="{{item.name}}" src="assets/icon/main/{{item.tag}}.svg" height="16"> {{item.description}}
        </a>
      </li>
      <li title="{{item.name}}" class="nav-item" *ngIf="item.multiple">
        <button *ngIf="!item.logoPropio" title="{{item.name}}" [ngClass]="{'active' : (selectedPage$ | async)?.subPage == item.tag}" class="btn btn-toggle align-items-center rounded collapsed text-white dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
          <img alt="main.svg" src="assets/icon/main/main.svg" height="16"> {{item.description}}
        </button>
        <button *ngIf="item.logoPropio" title="{{item.name}}" [ngClass]="{'active' : (selectedPage$ | async)?.subPage == item.tag}" class="btn btn-toggle align-items-center rounded collapsed text-white dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
          <img alt="{{item.tag}}.svg" src="assets/icon/main/{{item.tag}}.svg" height="16"> {{item.description}}
        </button>
        <div class="collapse" id="home-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li title="{{item.name}}" *ngFor="let subItem of item.subData" class="subData" (click)="changeSelected('main', item.tag, subItem.tag)">
              <a title="{{subItem.name}}" class="text-white rounded" [ngClass]="{'selected' : (selectedPage$ | async)?.subPageItem == subItem.tag && (selectedPage$ | async)?.subPage == item.tag}">{{subItem.name}}</a>
            </li>
          </ul>
        </div>
      </li>
    </div>
  </ul>
