<div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
  <ul *ngIf="(selectedPage$ | async)?.page == 'main'" class="nav nav-pills flex-column mb-auto">
    <div *ngFor="let item of main">
      <li title="{{item.name}}" class="nav-item" *ngIf="!item.multiple" [ngClass]="{'active' : (selectedPage$ | async)?.subPage == item.tag}" (click)="changeSelected('main', item.tag, 'first')">
        <a class="nav-link text-white" aria-current="page">
          <img alt="{{item.logo}}" title="{{item.name}}" src="assets/icon/main/{{item.logo}}" height="16"> {{item.description}}
        </a>
      </li>
      <li title="{{item.name}}" class="nav-item" *ngIf="item.multiple">
        <button title="{{item.name}}" [ngClass]="{'active' : (selectedPage$ | async)?.subPage == item.tag}" class="btn btn-toggle align-items-center rounded collapsed text-white dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
          <img alt="{{item.logo}}" src="assets/icon/main/{{item.logo}}" height="16"> {{item.description}}
        </button>
        <div class="collapse" id="home-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li title="{{item.name}}" *ngFor="let subItem of item.subData" class="subData" (click)="changeSelected('main', item.tag, subItem.tag)">
              <a title="{{subItem.name}}" class="text-white rounded" [ngClass]="{'selected' : (selectedPage$ | async)?.subPageItem == subItem.tag}">{{subItem.name}}</a>
            </li>
          </ul>
        </div>
      </li>
    </div>
  </ul>
